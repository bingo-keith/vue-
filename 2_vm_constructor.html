<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2_vm_constructor</title>
</head>

<body>
  <div id="app"></div>
  <script>
    function Vue(options) {
      var vm = this;
      vm.$options = options;
      console.log(vm.$options);
    }
    var vm = new Vue({
      el: '#app',
      data() {
        return {
          msg: 'aaa',
          age: 11
        }
      }
    })
    console.log(vm.constructor === Vue, 'vm.constructor === Vue');

  </script>
</body>

</html>
