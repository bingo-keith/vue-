<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>6_demo_lifecycle_closure</title>
</head>
<body>
<script type="text/javascript">
    // 在实例上利用self实现闭包效果
    function mVue() {
        this.age = 0;
    }
    mVue.prototype.log = function() {
        const self = this;
        console.log(self.age)

    }
    mVue.prototype.closure = function(age) {
        this.age = age
        const self = this;
        self.log()
        if(age > 0) self.closure(age - 1)
    }
    let m = new mVue()
    m.closure(10)
</script>
</body>
</html>
