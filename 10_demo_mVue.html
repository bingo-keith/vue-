<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>11_demo_mVue</title>
</head>

<body>
<div id="app">
  <div>{{ msg }}</div>
  <div>{{ msg }}</div>
  <div m-text="msg"></div>
  <div><input type="text" m-model="msg"></div>
  <div m-html="html"></div>
  <button @click="handleChange">呵呵</button>
</div>
<script>
// 核心逻辑，获取dom，遍历dom，获取{{}}，m-和@开头的，设置响应式
class Compile {
  constructor(el, vm) {
    this.$el = document.querySelector(el)
    this.$vm = vm
    if(this.$el) {
      this.$fragment = this.node2Fragment(this.$el)
      this.compile(this.$fragment)
      this.$el.appendChild(this.$fragment)
    }
  }
  // 遍历片段，提升性能
  node2Fragment(el) {
    const frag = document.createDocumentFragment()
    let child
    while((child = el.firstChild)) {
      frag.appendChild(child)
    }
    return frag
  }
  // 编译mVue模版语法
  compile(el) {
    const childNoes = el.childNodes
    Array.from(childNoes).forEach(node => {
      if(this.isElement(node)) { // 元素
        const nodeAttrs = node.attributes
        Array.from(nodeAttrs).forEach(attr => {
          const attrName = attr.name
          const exp = attr.value
          if(this.isDirective(attrName)) { // 指令
            // m-text
            const dir = attrName.substring(2)
            this[dir] && this[dir](node, this.$vm, exp)
          }
          if(this.isEvent(attrName)) {
            // @click
            const dir = attrName.substring(1)
            this.eventHandler(node, this.$vm, exp, dir)
          }
        })
      } else if(this.isInterpolation(node)) { // 文本
        this.compileText(node)
      }
      // 递归子节点
      if(node.childNodes && node.childNodes.length) {
        this.compile(node)
      }
    })
  }
  compileText(node) {
    this.update(node, this.$vm, RegExp.$1, 'text')
  }
  update(node, vm, exp, dir) {
    const updaterFn = this[dir + 'Updater']
    // 初始化
    updaterFn && updaterFn(node, vm[exp])
    // 依赖收集
    new Watcher(vm, exp, function(value) {
      updaterFn && updaterFn(node, value)
    })
  }
  text(node, vm, exp) {
    this.update(node, vm, exp, 'text')
  }
  // 双向数据绑定
  model(node, vm, exp) {
    // 指定input的value属性
    this.update(node, vm, exp, 'model')
    // 视图对模型响应
    node.addEventListener('input', e => {
      vm[exp] = e.target.value
    })
  }
  html(node, vm, exp) {
    this.update(node, vm, exp, 'html')
  }
  modelUpdater(node, value) {
    node.value = value
  }
  htmlUpdater(node, value) {
    node.innerHTML = value
  }
  textUpdater(node, value) {
    node.textContent = value
  }
  // 事件处理器
  eventHandler(node, vm, exp, dir) {
    // @click = "onClick"
    let fn = vm.$options.methods && vm.$options.methods[exp]
    if(dir && fn) {
      node.addEventListener(dir, fn.bind(vm))
    }
  }
  // 工具方法
  isDirective(attr) {
    return attr.indexOf('m-') === 0
  }
  isEvent(attr) {
    return attr.indexOf('@') === 0 || attr.indexOf('m-on')
  }
  isElement(node) {
    return node.nodeType === 1
  }
  // 插值文本
  isInterpolation(node) {
    return node.nodeType === 3 && /\{\{\s(.*)\s\}\}/.test(node.textContent)
  }
}
</script>

<script>
  class MVue {
    constructor(options) {
      this.$options = options
      // 数据响应化
      this.$data = typeof options.data === 'function' ? options.data() : options.data
      this.observe(this.$data)
      // 新建一个Watcher观察者对象，这时候Dep.target会指向这个Watcher对象
      // 在这里模拟render过程，为了触发getter函数
      console.log('模拟render，触发getter', this.$data)

      new Compile(options.el, this)

      if(options.created) {
        options.created.call(this)
      }
    }
    observe(dataObj) {
      if(!dataObj || typeof dataObj !== 'object') {
        return
      }

      // 遍历该对象
      Object.keys(dataObj).forEach(key => {
        // 监听data里的每一个数据
        this.defineReactive(dataObj, key, dataObj[key])
        // 代理data中的属性到mVue实例上
        this.proxyData(key)
      })
    }
    defineReactive(obj, key, val) {
      // 递归解决数据嵌套
      this.observe(val)
      const dep = new Dep()
      Object.defineProperty(obj, key, {
        get() {
          // 收集依赖
          Dep.target && dep.addDep(Dep.target)
          return val
        },
        set(newVal) {
          if(newVal === val) return
          val = newVal
          // 通知订阅者更新数据
          dep.notify()
        }
      })
    }
    // 把data里的数据代理到this上，这样可以实现通过this.访问数据
    proxyData(key) {
      Object.defineProperty(this, key, {
        get() {
          return this.$data[key]
        },
        set(newVal) {
          this.$data[key] = newVal
        }
      })
    }
  }
  // 依赖收集
  class Dep {
    constructor(vm, key, cb) {
      // 这里存放依赖
      this.deps = []
    }
    addDep(dep) {
      this.deps.push(dep)
    }
    notify() {
      this.deps.forEach(dep => dep.update())
    }
  }
  // 观察者
  class Watcher {
    constructor(vm, key, cb) {
      this.vm = vm
      this.key = key
      this.cb = cb
      // 将当前watcher实例指定到Dep静态属性target上
      Dep.target = this
      // 触发getter，添加依赖
      this.vm[this.key]
      Dep.target = null
    }
    update() {
      // console.log("属性更新了");
      this.cb.call(this.vm, this.vm[this.key])
    }
  }
</script>

<script>
  const mVue = new MVue({
    el: '#app',
    data() {
      return {
        msg: 'test',
        html: '<h1>这是h1标题</h1>'
      }
    },
    created() {
      console.log('created')
      console.log(this)
      setTimeout(() => {
        this.html = '<h2>定时器修改了数据</h2>'
      }, 2000);
    },
    methods: {
      handleChange() {
        this.msg = 'handleChange'
      }
    }
  })
</script>

</body>

</html>
